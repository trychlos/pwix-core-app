<template name="coreTabbedTemplate">
    <div class="ca-tabbed-template {{ classes }}" data-tabbed-id="{{ myId }}">

        {{#if posVertical }}
            <div class="ca-consistent-height">
                {{#if posTop }}
                    {{> coreTabbedTemplate_nav (parmsSubs) }}
                    {{> coreTabbedTemplate_pane (parmsSubs) }}
                {{else}}
                    {{> coreTabbedTemplate_pane (parmsSubs) }}
                    {{> coreTabbedTemplate_nav (parmsSubs) }}
                {{/if}}
            </div>
        {{else}}
            <div class="ca-consistent-width">
                {{#if posLeft }}
                    {{> coreTabbedTemplate_nav (parmsSubs) }}
                    <div class="ca-tabbed-panes">
                        {{> coreTabbedTemplate_pane (parmsSubs) }}
                        {{#if haveSubPane }}
                            {{> Template.dynamic template=(parmsSubPane) data=(parmsSubData) }}
                        {{/if}}
                    </div>
                {{else}}
                    <div class="ca-tabbed-tabbed-panes">
                        {{> coreTabbedTemplate_pane (parmsSubs) }}
                        {{#if haveSubPane }}
                            {{> Template.dynamic template=(parmsSubPane) data=(parmsSubData) }}
                        {{/if}}
                    </div>
                    {{> coreTabbedTemplate_nav (parmsSubs) }}
                {{/if}}
            </div>
        {{/if}}

    </div>
</template>

<template name="coreTabbedTemplate_nav">
    <div class="ca-tabbed-nav" data-tabbed-id="{{ myId }}">
        <ul class="nav nav-tabs {{ classes }}" role="tablist">
            {{#each it in tabs }}
                <li class="nav-item" role="presentation" data-tabbed-tab-id="{{ it.TABBED.id }}">
                    {{#if hasLabel it }}
                        <button class="nav-link" id="{{ it.TABBED.tabid }}" data-tabbed-index="{{ it.TABBED.index }}" data-bs-toggle="tab" data-bs-target="#{{ it.TABBED.paneid }}" type="button" role="tab" aria-controls="{{ it.TABBED.paneid }}" aria-selected="{{ ariaSelected it }}">
                            {{{ navLabel it }}}
                        </button>
                    {{/if}}
                    {{#if hasTemplate it }}
                        {{> Template.dynamic template=(navTemplate it) data=(navData it) }}
                    {{/if}}
                </li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="coreTabbedTemplate_pane">
    <div class="ca-tabbed-pane" data-tabbed-id="{{ myId }}">
        <div class="tab-content">
            {{#each it in tabs }}
                {{#if hasTemplate it }}
                    <div class="tab-pane fade" id="{{ it.TABBED.paneid }}" role="tabpanel" aria-labelledby="{{ it.TABBED.tabid }}" tabindex="0" data-tabbed-tab-id="{{ it.TABBED.id }}">
                        {{> Template.dynamic template=(paneTemplate it) data=(paneData it) }}
                    </div>
                {{/if}}
            {{/each}}
        </div>
    </div>
</template>
